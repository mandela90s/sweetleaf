<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetLeaves Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .editor-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">SweetLeaves Admin Panel</h1>
        
        <div class="editor-container">
            <h3>Edit Site Content</h3>
            <div class="mb-3">
                <label class="form-label">Site Title</label>
                <input type="text" class="form-control" id="site-title-input">
            </div>
            <div class="mb-3">
                <label class="form-label">Hero Title</label>
                <input type="text" class="form-control" id="hero-title-input">
            </div>
            <button class="btn btn-primary" id="save-site">Save Site Changes</button>
        </div>
        
        <div class="editor-container mt-4">
            <h3>Edit Products</h3>
            <div id="product-editors">
                <!-- Product editors will be added here -->
            </div>
            <button class="btn btn-success mt-3" id="add-product">Add New Product</button>
            <button class="btn btn-primary mt-3" id="save-products">Save Products</button>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
</body>
</html>
